<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
</head>

<body>
    <main>
        <h1 class="title">My Todo App</h1>
        <div class="flex">
            <input id="taskInput" class="todo__input" type="text" placeholder="Enter a new task">
            <button class="button button--primary" data-action="add-todo">Add</button>
        </div>
        <ul id="todo__list">
        </ul>
        <div class="todo__actions flex">
            <p>5 items left</p>
            <div class="flex">
                <p style="cursor: pointer;" class="todo__actions--active">All</p>
                <p style="cursor: pointer;">Active</p>
                <p style="cursor: pointer;">Completed</p>
            </div>
            <p style="cursor: pointer;" data-action="delete-completed">Clear Completed</p>
        </div>
    </main>
    <script type="module" src="/main.js"></script>
</body>

</html>
