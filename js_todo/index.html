<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
</head>

<body>
    <main>
        <h1 class="title">My Todo App</h1>
        <div class="flex">
            <input id="taskInput" class="todo__input" type="text" placeholder="Enter a new task">
            <button id="addButton" class="button button--primary">Add</button>
        </div>
        <ul id="todo__list">
            <li class="todo__list__item flex">
                <div class="flex">
                    <input type="checkbox" class="todo__checkbox">
                    <span>Finish Todo app in Javascript</span>
                </div>
                <div class="todo__cta flex">
                    <button class="button button--secondary">Edit</button>
                    <button class="button button--destructive">Delete</button>
                </div>
            </li>
        </ul>
        <div class="todo__actions flex">
            <p>5 items left</p>
            <div class="flex">
                <p class="todo__actions--active">All</p>
                <p>Active</p>
                <p>Completed</p>
            </div>
            <p>Clear Completed</p>
        </div>
    </main>
    <script type="module" src="/main.js"></script>
</body>

</html>
